# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
      
    - name: Copy files to neccessary folders
      run: mkdir staging && cp /home/runner/work/dockeransiblejenkins/dockeransiblejenkins/target/dockeransible.war staging
      
    - uses: actions/upload-artifact@v3
      with:
        name: COMPONENT
        path: staging
        
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: COMPONENT
        path: .
         
    - name: Login Docker hub
      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUBUSER }}
        password: ${{ secrets.DOCKERHUBPWD }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.io/myapp_github:latest
